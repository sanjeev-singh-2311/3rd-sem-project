<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Login</title>

	<link rel="stylesheet" href="scss/style.css">
</head>
<body>
	
	<section class="login-wrapper">
		<section class="web-logo">Website Logo</section>

		<section class="login-form">
			<div class="user-name">
				<input type="text" id="user-name" required><label for="user-name">User Name</label>
			</div>
			<div class="user-pass">
				<input type="password" id="user-pass" required><label for="user-pass">Password</label>
			</div>
		</section>
	</section>

</body>
</html>
