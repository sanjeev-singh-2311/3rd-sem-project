<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Login</title>

	<link rel="stylesheet" href="scss/login.css">
</head>
<body>
	<section class="login-area">
		<section class="design-wrapper">
			<div class="design-box">
				<p>Welcome to our Website</p>
			</div>
		</section>

		<section class="login-wrapper">
			<section class="web-logo">Website Logo</section>

			<section class="login-form">
				<div class="user-name">
					<input type="text" id="user-name" required><label for="user-name">User Name</label>
				</div>
				<div class="user-pass">
					<input type="password" id="user-pass" required><label for="user-pass">Password</label>
				</div>
				<div class="link-area">
					<a href="#">Forgot Password?</a>
				</div>
				<div class="submit-btn">
					<button>Submit</button>
				</div>
			</section>
		</section>
	</section>
</body>
</html>
